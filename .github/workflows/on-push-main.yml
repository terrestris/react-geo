name: Run coveralls

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources ğŸ”°
      uses: actions/checkout@v3

    - name: Setup Node.js ğŸ‘·ğŸ»
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Cache Node.js modules ğŸ’¾
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install dependencies â¬
      run: npm ci

    - name: Generate coverage ğŸ§ª
      run: npm test

    - name: Publish to coveralls â­
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
