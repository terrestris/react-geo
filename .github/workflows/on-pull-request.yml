name: Test successful build of react-geo

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources ğŸ”°
      uses: actions/checkout@v4

    - name: Setup Node.js ğŸ‘·ğŸ»
      uses: actions/setup-node@v4
      with:
        node-version: 24

    - name: Cache Node.js modules ğŸ’¾
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: "${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}"
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install dependencies â¬
      run: npm ci

    - name: Run Tests ğŸ§ª
      run: npm run check

    - name: Build artifacts ğŸ—ï¸
      run: npm run build

    - name: Publish to coveralls â­
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
