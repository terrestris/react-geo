name: Update gh-pages

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources ðŸ”°
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Setup Node.js ðŸ‘·ðŸ»
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Cache Node.js modules ðŸ’¾
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install dependencies â¬
      run: npm ci

    - name: Build styleguide ðŸ—ï¸
      run: npm run build:styleguide

    - name: Get react-geo version
      run: |
        echo "VERSION=$(node -pe "require('./package.json').version")" >> $GITHUB_ENV

    - name: Deploy (to docs/v${{ env.VERSION }}) ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build/styleguide
        TARGET_FOLDER: docs/v${{ env.VERSION }}

    - name: Deploy (to docs/latest) ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build/styleguide
        TARGET_FOLDER: docs/latest
