name: Release

on:
  push:
    branches:
      - main
      - next
      - 15.x.x

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v6

      - name: Setup Node.js 24 ğŸ§®
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies â¬
        run: npm ci

      - name: Check cryptographic signatures for dependencies ğŸ”
        run: npm audit signatures

      - name: Build project ğŸ—
        run: npm run build

      - name: Semantic Release ğŸš€
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: npx semantic-release
