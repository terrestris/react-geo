name: Release

on:
  push:
    branches:
      - main
      - next
      - 15.x.x

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ‘·ğŸ»
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies â¬
        run: npm ci

      - name: Build artifacts ğŸ—ï¸
        run: npm run build

      - name: Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: npx semantic-release
