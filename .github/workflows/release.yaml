name: Release

on:
  push:
    branches:
      - main
      - next
      - 15.x.x

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ‘·ğŸ»
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies â¬
        run: npm ci

      - name: Build artifacts ğŸ—ï¸
        run: npm run build

      - name: Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
