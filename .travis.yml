language: node_js
node_js:
- '8'
before_install:
- npm install -g greenkeeper-lockfile@1
before_script:
- npm install --no-save ol@~4 react@~16
- greenkeeper-lockfile-update
script:
- npm run build
after_script:
- greenkeeper-lockfile-upload
after_success:
- npm run-script coveralls
- "./.ci/update-gh-pages.sh > /dev/null 2>&1"
cache:
  directories:
  - node_modules
env:
  global:
  - secure: 
  - secure: 
