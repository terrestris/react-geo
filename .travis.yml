language: node_js
node_js:
- node
before_install:
- npm install -g greenkeeper-lockfile@1
before_script:
- greenkeeper-lockfile-update
script:
- npm run build
after_script:
- greenkeeper-lockfile-upload
after_success:
- npm run-script coveralls
- "./.ci/update-dist-folder.sh > /dev/null 2>&1"
- "./.ci/update-gh-pages.sh > /dev/null 2>&1"
cache:
  directories:
  - node_modules
env:
  global:
    secure: 
